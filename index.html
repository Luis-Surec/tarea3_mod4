<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3 MÃ³dulo 4</title>
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Paises del mundo</h1>
            </div>
        </div>

        <div class="row gy-1">
            <button id="mostrarPaises" type="button" class="btn btn-primary btn-lg btn-block">Mostrar paises</button>
            <button type="button" class="btn btn-lg btn-block btn-success" data-toggle="modal" data-target="#addPais"><i class="glyphicon glyphicon-plus"></i> Agregar Paises</button>
        </div>

       



        <!--Dentro del siguiente div se debe mostrar cada pais-->
        <div id="paises" class="row  p-3 gy-3  bg-light">
        </div>
    </div>



 
    <div class="modal" id="addPais" tabindex="-1" role="dialog" aria-labelledby="addPaisLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addPaisLabel">Nuevo  pais</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="inputNombre">Nombre del Pais</label>
                  <input type="text" class="form-control" id="inputNombre" placeholder="Ingresa el nombre del pais">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="inputCapital">Capital del Pais</label>
                  <input type="text" class="form-control" id="inputCapital" placeholder="Ingresa la capital del pais">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="inputBandera">Link Bandera del Pais</label>
                  <input type="text" class="form-control" id="inputBandera" placeholder="Ingresa el link de la bandera del pais">
                </div>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-lg-6 text-center">
                <div class="form-group">
                  <label for="inputIdioma">Idioma Oficial del Pais</label>
                  <input type="text" class="form-control" id="inputIdioma" placeholder="Ingresa el idioma oficial del pais">
                </div>
              </div>
              <div class="col-lg-6 text-center">
                <div class="form-group">
                  <label for="inputMoneda">Moneda Oficial del Pais</label>
                  <input type="text" class="form-control" id="inputMoneda" placeholder="Ingresa la moneda oficial del pais">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button type="button"  id="guardar" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>





    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>

</html>
